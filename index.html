<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/variable/pretendardvariable-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <img src="./images/Logo.svg" alt="로고" />
            </li>
            <li class="nav-item">
              <a class="nav-item-link" href="https://www.naver.com"
                >기업 정보</a
              >
            </li>
            <li class="nav-item">안전</li>
            <li class="nav-item">고객지원</li>
            <li class="nav-item">차량 서비스</li>
            <li class="nav-item">기사지원</li>
          </ul>
          <ul class="sub-nav-list">
            <li class="sub-nav-item">
              <img src="./images/World.svg" alt="언어" />
              <p>KO-KR</p>
            </li>
            <li class="sub-nav-item">
              <button class="signup-btn" type="button">가입하기</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <div class="wrapper">
        <dir class="ut-slogan">
          <h2 class="ut-title">우리들의 택시, UT</h2>
          <p class="ut-desc">UT로 안전하고 편안한 차량 서비스를 이용하세요.</p>
          <button class="ut-app-download-btn">
            <img src="./images/Download.svg" alt="앱 다운로드" />
            앱 다운로드
          </button>
        </dir>
      </div>
    </section>
  </body>
</html>
